<div class="container mt-3">
	<div class="row">
		<div class="col-lg-12">
			<div class="form-group">
				<label for="cantidad">Ingrese Cantidad</label>
				<input type="number" id="cantidad" placeholder="Ingrese cantidad..." class="form-control form-control-lg" [(ngModel)]="cantidad" (input)="convertir()" >
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6">
			<div class="form-group">
				<label for="tengo">Tengo</label>
				<select name="tengo" id="tengo" class="form-control form-control-lg" [(ngModel)]="tengo" (change)="convertir()" >
					<option *ngFor="let moneda of monedas"> {{moneda}} </option>
				</select>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="form-group">
				<label for="quiero">Tengo</label>
				<select name="quiero" id="quiero" class="form-control form-control-lg" [(ngModel)]="quiero"(change)="convertir()" >
					<option  *ngFor="let moneda of monedas"> {{moneda}} </option>
				</select>
			</div>
		</div>
	</div>
	<h5 class="text-center mt-3">
		<span class="badge bg-success">{{ cantidad }} {{ tengo }} </span>
		<span class="badge bg-secondary">SON</span>
		<span class="badge bg-success"> {{ total | number: '0.0-2' }} {{ quiero }}</span>

	</h5>
</div>
